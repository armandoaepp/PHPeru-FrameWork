<div id="div_moneda">
<form id="frm_moneda" name="frm_moneda" class="hform"  ng-submit="updMoneda()">
<table class="table" >
 <caption>LISTA DE MONEDA </caption>
<thead>
    <tr>
        <th>Idmoneda </th>
        <th>Nombre </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="moneda in monedas">
        <th>moneda.idmoneda </th>
        <th>moneda.nombre </th>
    </tr>
</tbody>

</table>
</form>
</div>
