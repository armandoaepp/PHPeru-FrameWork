<div id="div_usuario">
<form id="frm_usuario" name="frm_usuario" class="hform"  ng-submit="updUsuario()">
<table class="table" >
 <caption>LISTA DE USUARIO </caption>
<thead>
    <tr>
        <th>IdUsuario </th>
        <th>IdPersona </th>
        <th>IdRol </th>
        <th>IdTipoRelacion </th>
        <th>Usuario </th>
        <th>Clave </th>
        <th>Fecha </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="usuario in usuarios">
        <th>usuario.IdUsuario </th>
        <th>usuario.IdPersona </th>
        <th>usuario.IdRol </th>
        <th>usuario.IdTipoRelacion </th>
        <th>usuario.Usuario </th>
        <th>usuario.Clave </th>
        <th>usuario.Fecha </th>
    </tr>
</tbody>

</table>
</form>
</div>
