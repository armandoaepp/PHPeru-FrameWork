<div id="div_transportista">
<form id="frm_transportista" name="frm_transportista" class="hform"  ng-submit="updTransportista()">
<fieldset> <legend> Editar Transportista</legend>
    <fieldset>
        <label for="IdTtransp">IdTtransp : </label>
        <input type="text" name="IdTtransp" ng-model="transportista.IdTtransp"  value="{{IdTtransp}}" />
    </fieldset>
    <fieldset>
        <label for="RazonSocial">RazonSocial : </label>
        <input type="text" name="RazonSocial" ng-model="transportista.RazonSocial"  value="{{RazonSocial}}" />
    </fieldset>
    <fieldset>
        <label for="Direccion">Direccion : </label>
        <input type="text" name="Direccion" ng-model="transportista.Direccion"  value="{{Direccion}}" />
    </fieldset>
    <fieldset>
        <label for="Telefonos">Telefonos : </label>
        <input type="text" name="Telefonos" ng-model="transportista.Telefonos"  value="{{Telefonos}}" />
    </fieldset>
    <fieldset>
        <label for="Telefono2">Telefono2 : </label>
        <input type="text" name="Telefono2" ng-model="transportista.Telefono2"  value="{{Telefono2}}" />
    </fieldset>
    <fieldset>
        <label for="Telefono3">Telefono3 : </label>
        <input type="text" name="Telefono3" ng-model="transportista.Telefono3"  value="{{Telefono3}}" />
    </fieldset>
    <fieldset>
        <label for="Tmail">Tmail : </label>
        <input type="text" name="Tmail" ng-model="transportista.Tmail"  value="{{Tmail}}" />
    </fieldset>
    <fieldset>
        <label for="Avatar">Avatar : </label>
        <input type="text" name="Avatar" ng-model="transportista.Avatar"  value="{{Avatar}}" />
    </fieldset>
    <fieldset>
        <label for="Ruc">Ruc : </label>
        <input type="text" name="Ruc" ng-model="transportista.Ruc"  value="{{Ruc}}" />
    </fieldset>
    <fieldset>
        <label for="Representante">Representante : </label>
        <input type="text" name="Representante" ng-model="transportista.Representante"  value="{{Representante}}" />
    </fieldset>
    <fieldset>
        <label for="Puntuacion">Puntuacion : </label>
        <input type="text" name="Puntuacion" ng-model="transportista.Puntuacion"  value="{{Puntuacion}}" />
    </fieldset>
    <fieldset>
        <label for="Permisos">Permisos : </label>
        <input type="text" name="Permisos" ng-model="transportista.Permisos"  value="{{Permisos}}" />
    </fieldset>
    <fieldset>
        <label for="Web">Web : </label>
        <input type="text" name="Web" ng-model="transportista.Web"  value="{{Web}}" />
    </fieldset>
    <fieldset>
        <label for="Facebook">Facebook : </label>
        <input type="text" name="Facebook" ng-model="transportista.Facebook"  value="{{Facebook}}" />
    </fieldset>
    <fieldset>
        <label for="Twitter">Twitter : </label>
        <input type="text" name="Twitter" ng-model="transportista.Twitter"  value="{{Twitter}}" />
    </fieldset>
    <fieldset>
        <label for="Fechareg">Fechareg : </label>
        <input type="text" name="Fechareg" ng-model="transportista.Fechareg"  value="{{Fechareg}}" />
    </fieldset>
    <fieldset>
        <label for="Certificada">Certificada : </label>
        <input type="text" name="Certificada" ng-model="transportista.Certificada"  value="{{Certificada}}" />
    </fieldset>
    <fieldset>
        <label for="Ubigeo">Ubigeo : </label>
        <input type="text" name="Ubigeo" ng-model="transportista.Ubigeo"  value="{{Ubigeo}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/transportista/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_transportista.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
