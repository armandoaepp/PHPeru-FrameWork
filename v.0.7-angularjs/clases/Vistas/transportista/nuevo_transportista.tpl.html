<div id="div_transportista">

    <fieldset>

    <fieldset>

    <fieldset>
        <label for="Ubigeo">Ubigeo : </label>
        <input type="text" name="Ubigeo" ng-model="transportista.Ubigeo" />

     <fieldset class="text-right">

</form>
