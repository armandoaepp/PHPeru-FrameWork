<div id="div_control">
<form id="frm_control" name="frm_control" class="hform"  ng-submit="updControl()">
<table class="table" >
 <caption>LISTA DE CONTROL </caption>
<thead>
    <tr>
        <th>IdControl </th>
        <th>IdControlPadre </th>
        <th>IdIipoControl </th>
        <th>Jerarquia </th>
        <th>Nombre </th>
        <th>Valor </th>
        <th>Descripcion </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="control in controls">
        <th>control.IdControl </th>
        <th>control.IdControlPadre </th>
        <th>control.IdIipoControl </th>
        <th>control.Jerarquia </th>
        <th>control.Nombre </th>
        <th>control.Valor </th>
        <th>control.Descripcion </th>
    </tr>
</tbody>

</table>
</form>
</div>
