<div id="div_prueba">
<form id="frm_prueba" name="frm_prueba" class="hform"  ng-submit="updPrueba()">
<table class="table" >
 <caption>LISTA DE PRUEBA </caption>
<thead>
    <tr>
        <th>Id </th>
        <th>Nombres </th>
        <th>Apellidos </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="prueba in pruebas">
        <th>prueba.id </th>
        <th>prueba.Nombres </th>
        <th>prueba.Apellidos </th>
    </tr>
</tbody>

</table>
</form>
</div>
