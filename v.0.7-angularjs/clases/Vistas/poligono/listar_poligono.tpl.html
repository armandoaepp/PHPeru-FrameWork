<div id="div_poligono">
<form id="frm_poligono" name="frm_poligono" class="hform"  ng-submit="updPoligono()">
<table class="table" >
 <caption>LISTA DE POLIGONO </caption>
<thead>
    <tr>
        <th>IdPoligono </th>
        <th>IdPersona </th>
        <th>TipoPoligono </th>
        <th>PoliX </th>
        <th>PoliY </th>
        <th>GeoCerca </th>
        <th>FechaReg </th>
        <th>Referencia </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="poligono in poligonos">
        <th>poligono.IdPoligono </th>
        <th>poligono.IdPersona </th>
        <th>poligono.TipoPoligono </th>
        <th>poligono.PoliX </th>
        <th>poligono.PoliY </th>
        <th>poligono.GeoCerca </th>
        <th>poligono.FechaReg </th>
        <th>poligono.Referencia </th>
    </tr>
</tbody>

</table>
</form>
</div>
