<div id="div_admision">
<form id="frm_admision" name="frm_admision" class="hform"  ng-submit="setAdmision()">
<fieldset> <legend> Nuevo Admision</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="admision.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="admision.titulo" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="admision.imagen" />
    </fieldset>
    <fieldset>
        <label for="requisitos">requisitos : </label>
        <input type="text" name="requisitos" ng-model="admision.requisitos" />
    </fieldset>
    <fieldset>
        <label for="horarios">horarios : </label>
        <input type="text" name="horarios" ng-model="admision.horarios" />
    </fieldset>
    <fieldset>
        <label for="inversion">inversion : </label>
        <input type="text" name="inversion" ng-model="admision.inversion" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="admision.email" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/admision/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_admision.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
