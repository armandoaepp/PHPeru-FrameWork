<div id="div_acceso_sistema">
<form id="frm_acceso_sistema" name="frm_acceso_sistema" class="hform"  ng-submit="updAcceso_sistema()">
<table class="table" >
 <caption>LISTA DE ACCESO_SISTEMA </caption>
<thead>
    <tr>
        <th>IdAccesoSistema </th>
        <th>IdUsuario </th>
        <th>IdControl </th>
        <th>Referencia </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="acceso_sistema in acceso_sistemas">
        <th>acceso_sistema.IdAccesoSistema </th>
        <th>acceso_sistema.IdUsuario </th>
        <th>acceso_sistema.IdControl </th>
        <th>acceso_sistema.Referencia </th>
    </tr>
</tbody>

</table>
</form>
</div>
