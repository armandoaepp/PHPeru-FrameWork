<div id="div_configuracion">
<form id="frm_configuracion" name="frm_configuracion" class="hform"  ng-submit="setConfiguracion()">
<fieldset> <legend> Nuevo Configuracion</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="configuracion.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="configuracion.titulo" />
    </fieldset>
    <fieldset>
        <label for="horario">horario : </label>
        <input type="text" name="horario" ng-model="configuracion.horario" />
    </fieldset>
    <fieldset>
        <label for="direccion">direccion : </label>
        <input type="text" name="direccion" ng-model="configuracion.direccion" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="configuracion.email" />
    </fieldset>
    <fieldset>
        <label for="telefono">telefono : </label>
        <input type="text" name="telefono" ng-model="configuracion.telefono" />
    </fieldset>
    <fieldset>
        <label for="facebook">facebook : </label>
        <input type="text" name="facebook" ng-model="configuracion.facebook" />
    </fieldset>
    <fieldset>
        <label for="youtube">youtube : </label>
        <input type="text" name="youtube" ng-model="configuracion.youtube" />
    </fieldset>
    <fieldset>
        <label for="instagram">instagram : </label>
        <input type="text" name="instagram" ng-model="configuracion.instagram" />
    </fieldset>
    <fieldset>
        <label for="mapa">mapa : </label>
        <input type="text" name="mapa" ng-model="configuracion.mapa" />
    </fieldset>
    <fieldset>
        <label for="popup">popup : </label>
        <input type="text" name="popup" ng-model="configuracion.popup" />
    </fieldset>
    <fieldset>
        <label for="show_popup">show_popup : </label>
        <input type="text" name="show_popup" ng-model="configuracion.show_popup" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/configuracion/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_configuracion.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
