<div id="div_home">
<form id="frm_home" name="frm_home" class="hform"  ng-submit="setHome()">
<fieldset> <legend> Nuevo Home</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="home.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="home.titulo" />
    </fieldset>
    <fieldset>
        <label for="url">url : </label>
        <input type="text" name="url" ng-model="home.url" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="home.imagen" />
    </fieldset>
    <fieldset>
        <label for="titulo_2">titulo_2 : </label>
        <input type="text" name="titulo_2" ng-model="home.titulo_2" />
    </fieldset>
    <fieldset>
        <label for="url_2">url_2 : </label>
        <input type="text" name="url_2" ng-model="home.url_2" />
    </fieldset>
    <fieldset>
        <label for="imagen_2">imagen_2 : </label>
        <input type="text" name="imagen_2" ng-model="home.imagen_2" />
    </fieldset>
    <fieldset>
        <label for="titulo_3">titulo_3 : </label>
        <input type="text" name="titulo_3" ng-model="home.titulo_3" />
    </fieldset>
    <fieldset>

    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="home.orden" />
    </fieldset>

        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="home.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/home/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_home.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
