<div id="div_traslados">
<form id="frm_traslados" name="frm_traslados" class="hform"  ng-submit="setTraslados()">
<fieldset> <legend> Nuevo Traslados</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="traslados.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="traslados.titulo" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="traslados.imagen" />
    </fieldset>
    <fieldset>
        <label for="presentacion">presentacion : </label>
        <input type="text" name="presentacion" ng-model="traslados.presentacion" />
    </fieldset>
    <fieldset>
        <label for="item1">item1 : </label>
        <input type="text" name="item1" ng-model="traslados.item1" />
    </fieldset>
    <fieldset>
        <label for="item2">item2 : </label>
        <input type="text" name="item2" ng-model="traslados.item2" />
    </fieldset>
    <fieldset>
        <label for="item3">item3 : </label>
        <input type="text" name="item3" ng-model="traslados.item3" />
    </fieldset>
    <fieldset>
        <label for="item4">item4 : </label>
        <input type="text" name="item4" ng-model="traslados.item4" />
    </fieldset>
    <fieldset>
        <label for="descitem1">descitem1 : </label>
        <input type="text" name="descitem1" ng-model="traslados.descitem1" />
    </fieldset>
    <fieldset>
        <label for="descitem2">descitem2 : </label>
        <input type="text" name="descitem2" ng-model="traslados.descitem2" />
    </fieldset>
    <fieldset>
        <label for="descitem3">descitem3 : </label>
        <input type="text" name="descitem3" ng-model="traslados.descitem3" />
    </fieldset>
    <fieldset>
        <label for="descitem4">descitem4 : </label>
        <input type="text" name="descitem4" ng-model="traslados.descitem4" />
    </fieldset>
    <fieldset>
        <label for="promocion">promocion : </label>
        <input type="text" name="promocion" ng-model="traslados.promocion" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/traslados/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_traslados.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
