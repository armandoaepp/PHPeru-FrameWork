<div id="div_evento_img">
<form id="frm_evento_img" name="frm_evento_img" class="hform"  ng-submit="setEvento_img()">
<fieldset> <legend> Nuevo Evento_img</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="evento_img.id" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="evento_img.imagen" />
    </fieldset>
    <fieldset>
        <label for="id_padre">id_padre : </label>
        <input type="text" name="id_padre" ng-model="evento_img.id_padre" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="evento_img.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="evento_img.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/evento_img/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_evento_img.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
