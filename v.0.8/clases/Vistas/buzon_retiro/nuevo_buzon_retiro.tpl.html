<div id="div_buzon_retiro">
<form id="frm_buzon_retiro" name="frm_buzon_retiro" class="hform"  ng-submit="setBuzon_retiro()">
<fieldset> <legend> Nuevo Buzon_retiro</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="buzon_retiro.id" />
    </fieldset>
    <fieldset>
        <label for="nombres">nombres : </label>
        <input type="text" name="nombres" ng-model="buzon_retiro.nombres" />
    </fieldset>
    <fieldset>
        <label for="titulo_retiro">titulo_retiro : </label>
        <input type="text" name="titulo_retiro" ng-model="buzon_retiro.titulo_retiro" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="buzon_retiro.email" />
    </fieldset>
    <fieldset>
        <label for="mensaje">mensaje : </label>
        <input type="text" name="mensaje" ng-model="buzon_retiro.mensaje" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="buzon_retiro.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/buzon_retiro/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_buzon_retiro.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
