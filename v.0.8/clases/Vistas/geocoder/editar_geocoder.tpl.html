<div id="div_geocoder">
<form id="frm_geocoder" name="frm_geocoder" class="hform"  ng-submit="updGeocoder()">
<fieldset> <legend> Editar Geocoder</legend>
    <fieldset>
        <label for="IdGeocoder">IdGeocoder : </label>
        <input type="text" name="IdGeocoder" ng-model="geocoder.IdGeocoder"  value="{{IdGeocoder}}" />
    </fieldset>
    <fieldset>
        <label for="IdCellocator">IdCellocator : </label>
        <input type="text" name="IdCellocator" ng-model="geocoder.IdCellocator"  value="{{IdCellocator}}" />
    </fieldset>
    <fieldset>
        <label for="Longuitud">Longuitud : </label>
        <input type="text" name="Longuitud" ng-model="geocoder.Longuitud"  value="{{Longuitud}}" />
    </fieldset>
    <fieldset>
        <label for="Latidud">Latidud : </label>
        <input type="text" name="Latidud" ng-model="geocoder.Latidud"  value="{{Latidud}}" />
    </fieldset>
    <fieldset>
        <label for="Address">Address : </label>
        <input type="text" name="Address" ng-model="geocoder.Address"  value="{{Address}}" />
    </fieldset>
    <fieldset>
        <label for="Referencia">Referencia : </label>
        <input type="text" name="Referencia" ng-model="geocoder.Referencia"  value="{{Referencia}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/geocoder/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_geocoder.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
