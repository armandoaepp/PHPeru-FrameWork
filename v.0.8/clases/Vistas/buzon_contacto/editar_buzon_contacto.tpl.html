<div id="div_buzon_contacto">
<form id="frm_buzon_contacto" name="frm_buzon_contacto" class="hform"  ng-submit="updBuzon_contacto()">
<fieldset> <legend> Editar Buzon_contacto</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="buzon_contacto.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="nombre">nombre : </label>
        <input type="text" name="nombre" ng-model="buzon_contacto.nombre"  value="{{nombre}}" />
    </fieldset>
    <fieldset>
        <label for="dni">dni : </label>
        <input type="text" name="dni" ng-model="buzon_contacto.dni"  value="{{dni}}" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="buzon_contacto.email"  value="{{email}}" />
    </fieldset>
    <fieldset>
        <label for="telefono">telefono : </label>
        <input type="text" name="telefono" ng-model="buzon_contacto.telefono"  value="{{telefono}}" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="buzon_contacto.fecha"  value="{{fecha}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/buzon_contacto/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_buzon_contacto.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
