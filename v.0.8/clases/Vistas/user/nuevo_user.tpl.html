<div id="div_user">
<form id="frm_user" name="frm_user" class="hform"  ng-submit="setUser()">
<fieldset> <legend> Nuevo User</legend>
    <fieldset>
        <label for="user_id">user_id : </label>
        <input type="text" name="user_id" ng-model="user.user_id" />
    </fieldset>
    <fieldset>
        <label for="nombre">nombre : </label>
        <input type="text" name="nombre" ng-model="user.nombre" />
    </fieldset>
    <fieldset>
        <label for="apellidos">apellidos : </label>
        <input type="text" name="apellidos" ng-model="user.apellidos" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="user.email" />
    </fieldset>
    <fieldset>
        <label for="password">password : </label>
        <input type="text" name="password" ng-model="user.password" />
    </fieldset>
    <fieldset>
        <label for="created_up">created_up : </label>
        <input type="text" name="created_up" ng-model="user.created_up" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/user/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_user.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
