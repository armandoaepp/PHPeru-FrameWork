<div id="div_mensaje">
<form id="frm_mensaje" name="frm_mensaje" class="hform"  ng-submit="setMensaje()">
<fieldset> <legend> Nuevo Mensaje</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="mensaje.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="mensaje.titulo" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="mensaje.imagen" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="mensaje.descripcion" />
    </fieldset>
    <fieldset>
        <label for="descripcion_2">descripcion_2 : </label>
        <input type="text" name="descripcion_2" ng-model="mensaje.descripcion_2" />
    </fieldset>
    <fieldset>
        <label for="slogan">slogan : </label>
        <input type="text" name="slogan" ng-model="mensaje.slogan" />
    </fieldset>
    <fieldset>
        <label for="mision">mision : </label>
        <input type="text" name="mision" ng-model="mensaje.mision" />
    </fieldset>
    <fieldset>
        <label for="vision">vision : </label>
        <input type="text" name="vision" ng-model="mensaje.vision" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="mensaje.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="mensaje.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/mensaje/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_mensaje.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
