<div id="div_facultad">
<form id="frm_facultad" name="frm_facultad" class="hform"  ng-submit="setFacultad()">
<fieldset> <legend> Nuevo Facultad</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="facultad.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="facultad.titulo" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="facultad.descripcion" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="facultad.imagen" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="facultad.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="facultad.fecha" />
    </fieldset>
    <fieldset>
        <label for="activo">activo : </label>
        <input type="text" name="activo" ng-model="facultad.activo" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/facultad/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_facultad.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
