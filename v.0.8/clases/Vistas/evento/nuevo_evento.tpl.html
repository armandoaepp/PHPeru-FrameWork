<div id="div_evento">
<form id="frm_evento" name="frm_evento" class="hform"  ng-submit="setEvento()">
<fieldset> <legend> Nuevo Evento</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="evento.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="evento.titulo" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="evento.descripcion" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="evento.imagen" />
    </fieldset>
    <fieldset>
        <label for="nombreseo">nombreseo : </label>
        <input type="text" name="nombreseo" ng-model="evento.nombreseo" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="evento.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="evento.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/evento/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_evento.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
