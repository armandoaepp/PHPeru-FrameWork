<div id="div_users_groups">
<form id="frm_users_groups" name="frm_users_groups" class="hform"  ng-submit="setUsers_groups()">
<fieldset> <legend> Nuevo Users_groups</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="users_groups.id" />
    </fieldset>
    <fieldset>
        <label for="user_id">user_id : </label>
        <input type="text" name="user_id" ng-model="users_groups.user_id" />
    </fieldset>
    <fieldset>
        <label for="group_id">group_id : </label>
        <input type="text" name="group_id" ng-model="users_groups.group_id" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/users_groups/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_users_groups.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
