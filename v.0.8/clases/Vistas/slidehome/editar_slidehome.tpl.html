<div id="div_slidehome">
<form id="frm_slidehome" name="frm_slidehome" class="hform"  ng-submit="updSlidehome()">
<fieldset> <legend> Editar Slidehome</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="slidehome.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="slidehome.titulo"  value="{{titulo}}" />
    </fieldset>
    <fieldset>
        <label for="subtitulo">subtitulo : </label>
        <input type="text" name="subtitulo" ng-model="slidehome.subtitulo"  value="{{subtitulo}}" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="slidehome.descripcion"  value="{{descripcion}}" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="slidehome.imagen"  value="{{imagen}}" />
    </fieldset>
    <fieldset>
        <label for="url">url : </label>
        <input type="text" name="url" ng-model="slidehome.url"  value="{{url}}" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="slidehome.orden"  value="{{orden}}" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="slidehome.fecha"  value="{{fecha}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/slidehome/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_slidehome.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
