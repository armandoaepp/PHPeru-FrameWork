<div id="div_traslado_pregunta">
<form id="frm_traslado_pregunta" name="frm_traslado_pregunta" class="hform"  ng-submit="setTraslado_pregunta()">
<fieldset> <legend> Nuevo Traslado_pregunta</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="traslado_pregunta.id" />
    </fieldset>
    <fieldset>
        <label for="pregunta">pregunta : </label>
        <input type="text" name="pregunta" ng-model="traslado_pregunta.pregunta" />
    </fieldset>
    <fieldset>
        <label for="respuesta">respuesta : </label>
        <input type="text" name="respuesta" ng-model="traslado_pregunta.respuesta" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="traslado_pregunta.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="traslado_pregunta.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/traslado_pregunta/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_traslado_pregunta.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
