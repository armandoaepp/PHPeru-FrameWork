<div id="div_categoria">
<form id="frm_categoria" name="frm_categoria" class="hform"  ng-submit="updCategoria()">
<fieldset> <legend> Editar Categoria</legend>
    <fieldset>
        <label for="idcategoria">idcategoria : </label>
        <input type="text" name="idcategoria" ng-model="categoria.idcategoria"  value="{{idcategoria}}" />
    </fieldset>
    <fieldset>
        <label for="nombre">nombre : </label>
        <input type="text" name="nombre" ng-model="categoria.nombre"  value="{{nombre}}" />
    </fieldset>
    <fieldset>
        <label for="url">url : </label>
        <input type="text" name="url" ng-model="categoria.url"  value="{{url}}" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="categoria.imagen"  value="{{imagen}}" />
    </fieldset>
    <fieldset>
        <label for="publicar">publicar : </label>
        <input type="text" name="publicar" ng-model="categoria.publicar"  value="{{publicar}}" />
    </fieldset>
    <fieldset>
        <label for="created_up">created_up : </label>
        <input type="text" name="created_up" ng-model="categoria.created_up"  value="{{created_up}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/categoria/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_categoria.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
