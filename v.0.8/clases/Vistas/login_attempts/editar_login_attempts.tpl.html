<div id="div_login_attempts">
<form id="frm_login_attempts" name="frm_login_attempts" class="hform"  ng-submit="updLogin_attempts()">
<fieldset> <legend> Editar Login_attempts</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="login_attempts.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="ip_address">ip_address : </label>
        <input type="text" name="ip_address" ng-model="login_attempts.ip_address"  value="{{ip_address}}" />
    </fieldset>
    <fieldset>
        <label for="login">login : </label>
        <input type="text" name="login" ng-model="login_attempts.login"  value="{{login}}" />
    </fieldset>
    <fieldset>
        <label for="time">time : </label>
        <input type="text" name="time" ng-model="login_attempts.time"  value="{{time}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/login_attempts/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_login_attempts.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
