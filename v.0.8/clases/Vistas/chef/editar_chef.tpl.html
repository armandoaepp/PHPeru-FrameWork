<div id="div_chef">
<form id="frm_chef" name="frm_chef" class="hform"  ng-submit="updChef()">
<fieldset> <legend> Editar Chef</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="chef.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="chef.titulo"  value="{{titulo}}" />
    </fieldset>
    <fieldset>
        <label for="subtitulo">subtitulo : </label>
        <input type="text" name="subtitulo" ng-model="chef.subtitulo"  value="{{subtitulo}}" />
    </fieldset>
    <fieldset>
        <label for="resumen">resumen : </label>
        <input type="text" name="resumen" ng-model="chef.resumen"  value="{{resumen}}" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="chef.descripcion"  value="{{descripcion}}" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="chef.imagen"  value="{{imagen}}" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="chef.orden"  value="{{orden}}" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="chef.fecha"  value="{{fecha}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/chef/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_chef.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
