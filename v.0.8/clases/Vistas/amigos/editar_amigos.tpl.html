<div id="div_amigos">
<form id="frm_amigos" name="frm_amigos" class="hform"  ng-submit="updAmigos()">
<fieldset> <legend> Editar Amigos</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="amigos.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="amigos.titulo"  value="{{titulo}}" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="amigos.imagen"  value="{{imagen}}" />
    </fieldset>
    <fieldset>
        <label for="imagen_2">imagen_2 : </label>
        <input type="text" name="imagen_2" ng-model="amigos.imagen_2"  value="{{imagen_2}}" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="amigos.email"  value="{{email}}" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="amigos.orden"  value="{{orden}}" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="amigos.fecha"  value="{{fecha}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/amigos/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_amigos.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
