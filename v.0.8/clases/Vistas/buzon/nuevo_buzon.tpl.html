<div id="div_buzon">
<form id="frm_buzon" name="frm_buzon" class="hform"  ng-submit="setBuzon()">
<fieldset> <legend> Nuevo Buzon</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="buzon.id" />
    </fieldset>
    <fieldset>
        <label for="nombres">nombres : </label>
        <input type="text" name="nombres" ng-model="buzon.nombres" />
    </fieldset>
    <fieldset>
        <label for="telefono">telefono : </label>
        <input type="text" name="telefono" ng-model="buzon.telefono" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="buzon.email" />
    </fieldset>
    <fieldset>
        <label for="mensaje">mensaje : </label>
        <input type="text" name="mensaje" ng-model="buzon.mensaje" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="buzon.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/buzon/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_buzon.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
