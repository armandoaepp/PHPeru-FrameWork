<div id="div_groups">
<form id="frm_groups" name="frm_groups" class="hform"  ng-submit="updGroups()">
<fieldset> <legend> Editar Groups</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="groups.id"  value="{{id}}" />
    </fieldset>
    <fieldset>
        <label for="name">name : </label>
        <input type="text" name="name" ng-model="groups.name"  value="{{name}}" />
    </fieldset>
    <fieldset>
        <label for="description">description : </label>
        <input type="text" name="description" ng-model="groups.description"  value="{{description}}" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/groups/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_groups.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
