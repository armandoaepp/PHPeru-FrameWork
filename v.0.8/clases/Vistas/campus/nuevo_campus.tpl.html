<div id="div_campus">
<form id="frm_campus" name="frm_campus" class="hform"  ng-submit="setCampus()">
<fieldset> <legend> Nuevo Campus</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="campus.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="campus.titulo" />
    </fieldset>
    <fieldset>
        <label for="subtitulo">subtitulo : </label>
        <input type="text" name="subtitulo" ng-model="campus.subtitulo" />
    </fieldset>
    <fieldset>
        <label for="descripcion">descripcion : </label>
        <input type="text" name="descripcion" ng-model="campus.descripcion" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="campus.imagen" />
    </fieldset>
    <fieldset>
        <label for="url">url : </label>
        <input type="text" name="url" ng-model="campus.url" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="campus.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="campus.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/campus/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_campus.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
