<div id="div_red">
<form id="frm_red" name="frm_red" class="hform"  ng-submit="setRed()">
<fieldset> <legend> Nuevo Red</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="red.id" />
    </fieldset>
    <fieldset>
        <label for="titulo">titulo : </label>
        <input type="text" name="titulo" ng-model="red.titulo" />
    </fieldset>
    <fieldset>
        <label for="subtitulo">subtitulo : </label>
        <input type="text" name="subtitulo" ng-model="red.subtitulo" />
    </fieldset>
    <fieldset>
        <label for="tipo">tipo : </label>
        <input type="text" name="tipo" ng-model="red.tipo" />
    </fieldset>
    <fieldset>
        <label for="vacantes">vacantes : </label>
        <input type="text" name="vacantes" ng-model="red.vacantes" />
    </fieldset>
    <fieldset>
        <label for="requisitos">requisitos : </label>
        <input type="text" name="requisitos" ng-model="red.requisitos" />
    </fieldset>
    <fieldset>
        <label for="conocimientos">conocimientos : </label>
        <input type="text" name="conocimientos" ng-model="red.conocimientos" />
    </fieldset>
    <fieldset>
        <label for="salario">salario : </label>
        <input type="text" name="salario" ng-model="red.salario" />
    </fieldset>
    <fieldset>
        <label for="nombrecontacto">nombrecontacto : </label>
        <input type="text" name="nombrecontacto" ng-model="red.nombrecontacto" />
    </fieldset>
    <fieldset>
        <label for="telefonocontacto">telefonocontacto : </label>
        <input type="text" name="telefonocontacto" ng-model="red.telefonocontacto" />
    </fieldset>
    <fieldset>
        <label for="emailcontacto">emailcontacto : </label>
        <input type="text" name="emailcontacto" ng-model="red.emailcontacto" />
    </fieldset>
    <fieldset>
        <label for="orden">orden : </label>
        <input type="text" name="orden" ng-model="red.orden" />
    </fieldset>
    <fieldset>
        <label for="fecha">fecha : </label>
        <input type="text" name="fecha" ng-model="red.fecha" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/red/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_red.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
