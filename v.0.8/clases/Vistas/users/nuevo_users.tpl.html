<div id="div_users">
<form id="frm_users" name="frm_users" class="hform"  ng-submit="setUsers()">
<fieldset> <legend> Nuevo Users</legend>
    <fieldset>
        <label for="id">id : </label>
        <input type="text" name="id" ng-model="users.id" />
    </fieldset>
    <fieldset>
        <label for="ip_address">ip_address : </label>
        <input type="text" name="ip_address" ng-model="users.ip_address" />
    </fieldset>
    <fieldset>
        <label for="username">username : </label>
        <input type="text" name="username" ng-model="users.username" />
    </fieldset>
    <fieldset>
        <label for="password">password : </label>
        <input type="text" name="password" ng-model="users.password" />
    </fieldset>
    <fieldset>
        <label for="salt">salt : </label>
        <input type="text" name="salt" ng-model="users.salt" />
    </fieldset>
    <fieldset>
        <label for="email">email : </label>
        <input type="text" name="email" ng-model="users.email" />
    </fieldset>
    <fieldset>
        <label for="activation_code">activation_code : </label>
        <input type="text" name="activation_code" ng-model="users.activation_code" />
    </fieldset>
    <fieldset>
        <label for="forgotten_password_code">forgotten_password_code : </label>
        <input type="text" name="forgotten_password_code" ng-model="users.forgotten_password_code" />
    </fieldset>
    <fieldset>
        <label for="forgotten_password_time">forgotten_password_time : </label>
        <input type="text" name="forgotten_password_time" ng-model="users.forgotten_password_time" />
    </fieldset>
    <fieldset>
        <label for="remember_code">remember_code : </label>
        <input type="text" name="remember_code" ng-model="users.remember_code" />
    </fieldset>
    <fieldset>
        <label for="created_on">created_on : </label>
        <input type="text" name="created_on" ng-model="users.created_on" />
    </fieldset>
    <fieldset>
        <label for="last_login">last_login : </label>
        <input type="text" name="last_login" ng-model="users.last_login" />
    </fieldset>
    <fieldset>
        <label for="active">active : </label>
        <input type="text" name="active" ng-model="users.active" />
    </fieldset>
    <fieldset>
        <label for="first_name">first_name : </label>
        <input type="text" name="first_name" ng-model="users.first_name" />
    </fieldset>
    <fieldset>
        <label for="last_name">last_name : </label>
        <input type="text" name="last_name" ng-model="users.last_name" />
    </fieldset>
    <fieldset>
        <label for="company">company : </label>
        <input type="text" name="company" ng-model="users.company" />
    </fieldset>
    <fieldset>
        <label for="phone">phone : </label>
        <input type="text" name="phone" ng-model="users.phone" />
    </fieldset>
    <fieldset>
        <label for="imagen">imagen : </label>
        <input type="text" name="imagen" ng-model="users.imagen" />
    </fieldset>
     <fieldset class="text-right">
        <button  type="button" id="btnCancelar" onclick="location.href='#/users/listar';">Cancelar </button>
        <button id="btregistrar" ng-disabled="frm_users.$invalid"  >Registrar </button>
    </fieldset>
</fieldset>
</form>
</div>
